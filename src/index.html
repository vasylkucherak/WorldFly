<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldFly</title>
    <link rel="icon" href="./icons/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <section class="promo">
        <div class="promo__body">
            <div class="promo__content">
                <div class="promo__title">Explore The World<br>With Us!</div>
                <div class="promo__text">It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. The point of using Lorem Ipsum is that it has a more-or-less.</div>
                <button class="promo__btn">Explore Now</button>
            </div>
            <div class="promo__images img-paralax">
                <div class="img-paralax__item">
                    <img class="img-paralax__bg" src="img/promo/bg.jpg" alt="bg">
                </div>
                <div class="img-paralax__item">
                    <img class="img-paralax__cloud1" src="img/promo/cloud1.png" alt="cloud1">
                </div>
                <div class="img-paralax__item">
                    <img class="img-paralax__cloud2" src="img/promo/cloud2.png" alt="cloud2">
                </div>
                <div class="img-paralax__item">
                    <img class="img-paralax__cloud3" src="img/promo/cloud3.png" alt="cloud3">
                </div>
                <div class="img-paralax__item">
                    <img class="img-paralax__back2" src="img/promo/back2.png" alt="back2">
                </div>
                <div class="img-paralax__item">
                    <img class="img-paralax__back1" src="img/promo/back1.png" alt="back1">
                </div>
                <div class="img-paralax__item">
                    <img class="img-paralax__lake" src="img/promo/lake.png" alt="lake">
                </div>
                <div class="img-paralax__item">
                    <img class="img-paralax__middle3" src="img/promo/middle3.png" alt="middle3">
                </div>
                <div class="img-paralax__item">
                    <img class="img-paralax__middle2" src="img/promo/middle2.png" alt="middle2">
                </div>
                <div class="img-paralax__item">
                    <img class="img-paralax__middle1" src="img/promo/middle1.png" alt="middle1">
                </div>
                <div class="img-paralax__item">
                    <img class="img-paralax__front" src="img/promo/front.png" alt="front">
                </div>

            </div>
        </div>
    </section>
    <section class="second"></section>

    <script src="script.js"></script>
</body>
</html>
