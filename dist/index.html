<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.min.css">
    <link rel="icon" href=./icons/favicon-32x32.png type="image/x-icon">
    <title>WorldFly</title>
</head>
</head>
    <body>
        <div class="wrapper">
            <section class="promo promo_bg">
                <div class="parallax">
                    <div class="parallax__body">
                        <div class="parallax__images img-parallax">
                            <div class="img-parallax__item">
                                <img class="img-parallax__bg" src="img/promo/bg.png" alt="bg">
                            </div>
                            <div class="img-parallax__item">
                                <img class="img-parallax__cloud1" src="img/promo/cloud1.png" alt="cloud1">
                            </div>
                            <div class="img-parallax__item">
                                <img class="img-parallax__cloud2" src="img/promo/cloud2.png" alt="cloud2">
                            </div>
                            <div class="img-parallax__item">
                                <img class="img-parallax__cloud3" src="img/promo/cloud3.png" alt="cloud3">
                            </div>
                            <div class="img-parallax__item">
                                <img class="img-parallax__back2" src="img/promo/back2.png" alt="back2">
                            </div>
                            <div class="img-parallax__item">
                                <img class="img-parallax__back1" src="img/promo/back1.png" alt="back1">
                            </div>
                            <div class="img-parallax__item">
                                <img class="img-parallax__lake" src="img/promo/lake.png" alt="lake">
                            </div>
                            <div class="img-parallax__item">
                                <img class="img-parallax__middle3" src="img/promo/middle3.png" alt="middle3">
                            </div>
                            <div class="img-parallax__item">
                                <img class="img-parallax__middle2" src="img/promo/middle2.png" alt="middle2">
                            </div>
                            <div class="img-parallax__item">
                                <img class="img-parallax__middle1" src="img/promo/middle1.png" alt="middle1">
                            </div>
                            <div class="img-parallax__item front">
                                <img class="img-parallax__front" src="img/promo/front.png" alt="front">
                                <div class="img-parallax__bottom-bg"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="promo">
                <header class="header">
                    <div class="header__container container">
                        <a href="#" class="header__logo"><img src="img/logo.png" alt="logo"></a>
                        <div class="header__menu menu">
                            <div class="menu__burger">
                                <span></span>
                            </div>
                            <nav class="menu__body">
                                <ul class="menu__list">
                                    <li><a href="#offer" class="menu__item menu__item_first">Best Offers</a></li>
                                    <li><a href="#popular" class="menu__item">Popular Desinations</a></li>
                                    <li><a href="#tour" class="menu__item">Tour Packeges</a></li>
                                </ul>
                            </nav>
                        </div>
                        <button class="header__btn">SignUp</button>
                    </div>
                </header>
                <div class="promo__content">
                    <div class="promo__title title">Explore The World<br>With Us!</div>
                    <div class="promo__subtitle subtitle">It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. The point of using Lorem Ipsum is that it has a more-or-less.</div>
                    <button class="promo__btn btn">Explore Now</button>
                </div>
            </section>
            <main>
                
                
                
                
                
                
                
            </main>
        </div>
        <script src="script.min.js"></script>
    </body>
</html>
